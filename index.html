<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/ligacao.png" />
    <title>Brenor.Dev Links</title>
  </head>
  <body>
    <div class="background_image"></div>
    <div class="container" id="card">
      <div class="avatar_user">
        <img src="https://github.com/brenordev.png" alt="" />
      </div>
      <div class="info_user">
        <div class="info">
          <div class="contents_info">
            <i class="fa-solid fa-user icon"></i>
            <span>Breno Ribeiro</span>
          </div>
        </div>
        <div class="info">
          <div class="contents_info">
            <i class="fa-solid fa-user-graduate icon"></i>
            <span>Análise e Desenvolvimento de Sistemas</span>
          </div>
        </div>
        <div class="info">
          <div class="contents_info">
            <i class="fa-solid fa-book icon"></i>
            <span>JavaScript e Inglês</span>
          </div>
        </div>
        <div class="info">
          <div class="contents_info social_midia">
            <i class="fa-solid fa-share-nodes icon"></i>
            <a href="https://github.com/brenordev/" class="link_social"
              ><i class="fa-brands fa-github icon"></i
            ></a>
            <a href="https://www.instagram.com/brenor.dev/" class="link_social"
              ><i class="fa-brands fa-instagram icon"></i
            ></a>
            <a href="https://twitter.com/brenor_dev" class="link_social"
              ><i class="fa-brands fa-twitter icon"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/breno-ribeiro-293653231/"
              class="link_social"
              ><i class="fa-brands fa-linkedin icon"></i
            ></a>
            <a href="https://brenordev.github.io/portfolio/" class="link_social"
              ><i class="fa-solid fa-globe icon"></i
            ></a>
          </div>
        </div>
        <div class="info">
          <div class="contents_info">
            <i class="fa-solid fa-envelope icon"></i>
            <span>brenoribeiro.dev@gmail.com</span>
          </div>
        </div>
        <div class="info">
          <div class="contents_info">
            <a
              href="https://open.spotify.com/playlist/5IMF5Ip71xcVj71pjEYXmM?si=abe1a9c19a8043b9"
              class="link_spotify"
              target="_blank"
              ><i class="fa-brands fa-spotify icon"></i> Playlist Spotify to
              code</a
            >
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="copyright">
          <span>Todos os direitos reservados&copy; 2022</span>
          <span>Desenvolvido por Brenor.Dev</span>
        </div>
      </footer>
    </div>
    <div class="circle"></div>
  </body>
</html>
